<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E
    */
      .border {
        background-color: black;
        width: 748px;
        height: 748px;
      }
      .container {
        display: grid;
        width: 748px;
        height: 748px;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 20px;
        gap: 9px;
      }
      .red {
        background-color: #e72f24;
        width: 320px;
        height: 414px;
      }
      .white1 {
        background-color: #f0f1ec;
        width: 428px;
        height: 414px;
        grid-column: span 3;
      }
      .white2 {
        background-color: #f0f1ec;
        width: 320px;
        height: 285px;
        grid-row: span 2;
        grid-area: 2/1;
      }
      .white3 {
        background-color: #f0f1ec;
        width: 351px;
        height: 285px;
        grid-column: span 2;
        grid-row: span 2;
        grid-area: 2/2;
      }
      .blue {
        background-color: #004592;
        width: 50px;
        height: 130px;
        grid-area: 2/4;
        border: 0px 0px 10px 0px solid black;
      }
      .white4 {
        background-color: #f0f1ec;
        width: 50px;
        height: 175px;
        grid-area: 3/4;
        grid-row: span 2;
      }
      .white5 {
        background-color: #f0f1ec;
        width: 320px;
        height: 20px;
        grid-area: 4/1;
      }
      .yellow {
        background-color: #f9d01e;
        width: 198px;
        height: 20px;
        grid-area: 4/2;
      }
      .black {
        background-color: #232629;
        width: 153px;
        height: 20px;
        grid-area: 4/3;
      }
    </style>
  </head>

  <body>
    <div class="border">
      <div class="container">
        <div class="red"></div>
        <div class="white1"></div>
        <div class="white2"></div>
        <div class="white3"></div>
        <div class="blue"></div>
        <div class="white4"></div>
        <div class="white5"></div>
        <div class="yellow"></div>
        <div class="black"></div>
      </div>
    </div>
  </body>
</html>
